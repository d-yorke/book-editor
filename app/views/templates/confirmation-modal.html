<div class="modal-header">
  <h5 class="modal-title">{{ modalOptions.title }}</h5>
  <button type="button" class="close" aria-label="Close" ng-click="modalOptions.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{ modalOptions.text }}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" ng-click="modalOptions.close()">Cancel</button>
  <button type="button" class="btn btn-primary" ng-click="modalOptions.action()">Ok</button>
</div>
